<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Player de Vídeo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      user-select: none;
      cursor: none;
    }

    #videoContainer {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 100%;
      background: black;
    }

    #controlsWrapper {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
      transition: opacity 0.3s ease;
    }

    button.icon-button {
      width: 30px;
      height: 30px;
      border: none;
      background: none;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      padding: 0;
      margin-right: 2px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #forward {
      margin-right: 10px;
    }

    button.icon-button:hover {
      transform: scale(1.07);
    }

    #remainingTime, #elapsedTime {
      color: white;
      min-width: 70px;
      font-family: sans-serif;
      font-size: 14px;
      font-weight: bold;
    }

    #elapsedTime {
      text-align: left;
      margin-right: 10px;
    }

    #remainingTime {
      text-align: right;
      margin-left: 10px;
    }

    #volumeSlider {
      width: 100px;
      margin-left: 10px;
    }

    .progress-container {
      position: relative;
      flex-grow: 1;
      height: 6px; /* espessura aumentada */
      background-color: #444;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 4px;
      overflow: hidden;
    }

    .buffer-bar {
      position: absolute;
      height: 100%;
      width: 0%;
      background-color: red;
      z-index: 1;
      transition: width 0.2s linear;
      border-radius: 4px;
    }

    .progress-bar {
      position: absolute;
      height: 100%;
      width: 0%;
      background-color: blue;
      z-index: 2;
      transition: width 0.1s linear;
      border-radius: 4px;
    }

    .progress-thumb {
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 14px;
      height: 14px;
      background-color: white;
      border-radius: 50%;
      z-index: 3;
      cursor: pointer;
      box-shadow: 0 0 2px rgba(0, 0, 0, 0.4);
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body oncontextmenu="return false">

<div id="videoContainer">
  <video id="videoPlayer" autoplay playsinline>
    <source src="https://huggingface.co/datasets/CirosW/RklMTUVT/resolve/main/VmluZ2Fkb3JlcyBHdWVycmEgSW5maW5pdGE.mp4" type="video/mp4">
    Seu navegador não suporta a tag de vídeo.
  </video>

  <div id="controlsWrapper">
    <button id="rewind" class="icon-button" style="background-image: url('Voltar.png');"></button>
    <button id="playPause" class="icon-button" style="background-image: url('Play.png');"></button>
    <button id="forward" class="icon-button" style="background-image: url('Avancar.png');"></button>
    <span id="elapsedTime">00:00</span>
    <div class="progress-container" id="progressContainer">
      <div class="buffer-bar" id="bufferBar"></div>
      <div class="progress-bar" id="progressBarVisual"></div>
      <div class="progress-thumb" id="progressThumb"></div>
    </div>
    <span id="remainingTime">-00:00:00</span>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    <button id="fullscreen" class="icon-button" style="background-image: url('Tela cheia.png'); margin-right: 0;"></button>
  </div>
</div>

<script>
  const videoPlayer = document.getElementById('videoPlayer');
  const playPauseBtn = document.getElementById('playPause');
  const rewindBtn = document.getElementById('rewind');
  const forwardBtn = document.getElementById('forward');
  const remainingTime = document.getElementById('remainingTime');
  const elapsedTime = document.getElementById('elapsedTime');
  const volumeSlider = document.getElementById('volumeSlider');
  const fullscreenBtn = document.getElementById('fullscreen');
  const controlsWrapper = document.getElementById('controlsWrapper');
  const videoContainer = document.getElementById('videoContainer');

  const progressContainer = document.getElementById('progressContainer');
  const progressBarVisual = document.getElementById('progressBarVisual');
  const bufferBar = document.getElementById('bufferBar');
  const progressThumb = document.getElementById('progressThumb');

  function formatTime(time, forceHours = false) {
    const hrs = Math.floor(time / 3600);
    const mins = Math.floor((time % 3600) / 60);
    const secs = Math.floor(time % 60);

    const hh = hrs.toString().padStart(2, '0');
    const mm = mins.toString().padStart(2, '0');
    const ss = secs.toString().padStart(2, '0');

    return forceHours || hrs > 0 ? `${hh}:${mm}:${ss}` : `${mm}:${ss}`;
  }

  function updateTimeDisplays() {
    if (videoPlayer.duration) {
      const elapsed = videoPlayer.currentTime;
      const remaining = videoPlayer.duration - elapsed;

      elapsedTime.textContent = formatTime(elapsed);
      remainingTime.textContent = '-' + formatTime(remaining, true);
    }
  }

  function updateProgressVisuals() {
    if (videoPlayer.duration) {
      const percentPlayed = (videoPlayer.currentTime / videoPlayer.duration) * 100;
      progressBarVisual.style.width = `${percentPlayed}%`;
      progressThumb.style.left = `${percentPlayed}%`;

      const buffered = videoPlayer.buffered;
      if (buffered.length) {
        const end = buffered.end(buffered.length - 1);
        const percentBuffered = (end / videoPlayer.duration) * 100;
        bufferBar.style.width = `${percentBuffered}%`;
      }
    }
  }

  videoPlayer.addEventListener('timeupdate', () => {
    updateProgressVisuals();
    updateTimeDisplays();
  });

  videoPlayer.addEventListener('progress', updateProgressVisuals);

  progressContainer.addEventListener('click', (e) => {
    const rect = progressContainer.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const percent = x / rect.width;
    videoPlayer.currentTime = percent * videoPlayer.duration;
  });

  let isDragging = false;

  progressThumb.addEventListener('mousedown', (e) => {
    isDragging = true;
    e.preventDefault();
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging && videoPlayer.duration) {
      const rect = progressContainer.getBoundingClientRect();
      const x = Math.max(0, Math.min(e.clientX - rect.left, rect.width));
      const percent = x / rect.width;
      videoPlayer.currentTime = percent * videoPlayer.duration;
    }
  });

  playPauseBtn.addEventListener('click', () => {
    if (videoPlayer.paused) {
      videoPlayer.play();
      playPauseBtn.style.backgroundImage = "url('Pause.png')";
    } else {
      videoPlayer.pause();
      playPauseBtn.style.backgroundImage = "url('Play.png')";
    }
  });

  rewindBtn.addEventListener('click', () => {
    videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - 10);
  });

  forwardBtn.addEventListener('click', () => {
    videoPlayer.currentTime = Math.min(videoPlayer.duration, videoPlayer.currentTime + 10);
  });

  volumeSlider.addEventListener('input', () => {
    videoPlayer.volume = volumeSlider.value;
  });

  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
      videoContainer.requestFullscreen().catch(() => {});
    } else {
      document.exitFullscreen().catch(() => {});
    }
  });

  videoPlayer.addEventListener('dblclick', () => {
    if (!document.fullscreenElement) {
      videoContainer.requestFullscreen().catch(() => {});
    } else {
      document.exitFullscreen().catch(() => {});
    }
  });

  // ✅ Suave ao voltar da aba
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden && !videoPlayer.paused) {
      const currentTime = videoPlayer.currentTime;
      videoPlayer.pause();
      videoPlayer.currentTime = currentTime + 0.001;
      videoPlayer.play().catch(() => {});
    }
  });

  let inactivityTimeout;
  function hideControls() {
    controlsWrapper.classList.add('hidden');
    document.body.style.cursor = 'none';
  }

  function showControls() {
    controlsWrapper.classList.remove('hidden');
    document.body.style.cursor = 'default';
    clearTimeout(inactivityTimeout);
    inactivityTimeout = setTimeout(hideControls, 3000);
  }

  document.addEventListener('mousemove', showControls);
  document.addEventListener('keydown', showControls);
  showControls();

  document.addEventListener('contextmenu', e => e.preventDefault());
</script>

</body>
</html>
