<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jaspion</title>
  <style>
    /* Reset e estilos gerais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      overflow: auto;
    }
    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    
    /* -------------------------
       CONTAINER E VÍDEO
       ------------------------- */
    .video-container {
      position: relative;
      max-width: 800px;
      width: 100%;
      padding-top: 56.25%; /* proporção 16:9 */
      background-color: #111;
      overflow: hidden;
      margin: 20px auto; /* centraliza o container */
    }
    
    #videoPlayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
      outline: none;
    }
    
    /* -------------------------
       CONTROLES
       ------------------------- */
    .controls-overlay {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      opacity: 1;
      transition: opacity 0.4s;
      pointer-events: auto;
    }
    
    .controls-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .bottom-controls {
      position: relative;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
    }
    
    /* Estrutura dos botões */
    .controls-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 10px;
    }
    
    /* Botão centralizado de play/pause */
    .center-buttons {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    
    .right-buttons {
      display: flex;
      align-items: center;
    }
    
    .controls-container button {
      background-color: transparent;
      color: #fff;
      border: none;
      padding: 2px 2px;
      margin: 0;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    
    .controls-container button:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
    
    /* Ajuste das imagens dentro dos botões */
    .controls-container button img {
      width: 35px;
      height: 35px;
      transition: transform 0.2s ease;
    }
    
    .controls-container button:hover img {
      transform: scale(1.2);
    }
    
    .progress-wrapper {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 5px;
      padding: 0 10px;
    }
    
    .progress-container {
      position: relative;
      flex: 1;
      height: 10px;
      background-color: #444;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }
    
    .progress-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: red;
      transition: width 0.1s linear;
    }
    
    .progress-handle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      background-color: #fff;
      border-radius: 50%;
      pointer-events: auto;
      cursor: pointer;
      left: 0%;
    }
    
    #timeRemaining {
      display: inline-block;
      font-size: 0.9rem;
      color: #ccc;
      min-width: 45px;
      text-align: right;
      font-weight: bold;
    }
    
    /* FULLSCREEN em 16:9 */
    :fullscreen .video-container {
      width: 100%;
      height: 0;
      padding-top: 56.25%;
      background-color: #000;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    :fullscreen .controls-overlay {
      display: flex;
    }
    
    :fullscreen #videoPlayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }
    
    /* MODO PAISAGEM */
    @media (orientation: landscape) {
      html, body {
        overflow: hidden;
      }
      body {
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
      }
      .video-container {
        width: 70%;
        height: 100%;
        padding-top: 0;
      }
      #videoPlayer {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    }
    
    /* AJUSTES PARA TELAS PEQUENAS */
    @media (max-width: 600px) {
      #timeRemaining {
        font-size: 0.8rem;
      }
      .controls-container {
        flex-wrap: wrap;
      }
      .controls-container button {
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer">
    <video 
      id="videoPlayer"
      preload="metadata"
      playsinline
      webkit-playsinline
      x-webkit-airplay="allow"
      disablepictureinpicture
      controlslist="nodownload nofullscreen noremoteplayback noplaybackrate"
      muted
    ></video>
    
    <!-- CONTROLES SOBRE O VÍDEO -->
    <div class="controls-overlay" id="controlsOverlay">
      <div class="bottom-controls">
        <div class="controls-container">
          <div class="center-buttons">
            <button id="playPauseBtn">
              <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Play.png" alt="Play" />
            </button>
          </div>
          <div class="right-buttons">
            <button id="fullscreenBtn">
              <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Tela.png" alt="Tela Cheia" />
            </button>
          </div>
        </div>
        <div class="progress-wrapper">
          <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-handle" id="progressHandle"></div>
          </div>
          <span id="timeRemaining">00:00</span>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const videoContainer = document.getElementById('videoContainer');
    const videoPlayer = document.getElementById('videoPlayer');
    const controlsOverlay = document.getElementById('controlsOverlay');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressHandle = document.getElementById('progressHandle');
    const timeRemaining = document.getElementById('timeRemaining');
    
    const playPauseBtn = document.getElementById('playPauseBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    
    const playImage = 'https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Play.png';
    const pauseImage = 'https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/Pause.png';
    
    // Configura o player para reproduzir apenas o vídeo único
    videoPlayer.src = "https://huggingface.co/datasets/CirosW/RklMTUVT/resolve/main/RGVhZHBvb2wgJiBXb2x2ZXJpbmU.mp4";
    videoPlayer.removeAttribute('controls');
    
    window.addEventListener('load', () => {
      videoPlayer.play().then(() => {
        videoPlayer.muted = false;
        videoPlayer.volume = 1.0;
      }).catch((err) => {
        console.log("Erro ao tentar reproduzir o vídeo:", err);
      });
      setTimeout(() => {
        controlsOverlay.classList.add('hidden');
      }, 2000);
    });
    
    videoPlayer.addEventListener('timeupdate', updateProgress);
    videoPlayer.addEventListener('loadedmetadata', updateProgress);
    
    function formatTime(seconds) {
      if (isNaN(seconds) || seconds < 0) return "00:00";
      let min = Math.floor(seconds / 60);
      let sec = Math.floor(seconds % 60);
      if (min < 10) min = "0" + min;
      if (sec < 10) sec = "0" + sec;
      return `${min}:${sec}`;
    }
    
    function updateProgress() {
      const duration = videoPlayer.duration;
      const currentTime = videoPlayer.currentTime;
      if (!duration || isNaN(duration)) {
        progressBar.style.width = '0%';
        progressHandle.style.left = '0%';
        timeRemaining.textContent = "00:00";
        return;
      }
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.width = progressPercent + '%';
      progressHandle.style.left = `calc(${progressPercent}% - 7px)`;
      const remainingTime = duration - currentTime;
      timeRemaining.textContent = formatTime(remainingTime);
    }
    
    function updatePlayPauseButton() {
      if (videoPlayer.paused) {
        playPauseBtn.innerHTML = `<img src="${playImage}" alt="Play" />`;
      } else {
        playPauseBtn.innerHTML = `<img src="${pauseImage}" alt="Pause" />`;
      }
    }
    
    playPauseBtn.addEventListener('click', () => {
      if (videoPlayer.paused) {
        videoPlayer.play();
      } else {
        videoPlayer.pause();
      }
      updatePlayPauseButton();
    });
    
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        if (videoContainer.requestFullscreen) {
          videoContainer.requestFullscreen();
        } else if (videoContainer.webkitRequestFullscreen) {
          videoContainer.webkitRequestFullscreen();
        } else if (videoContainer.mozRequestFullScreen) {
          videoContainer.mozRequestFullScreen();
        } else if (videoContainer.msRequestFullscreen) {
          videoContainer.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    });
    
    let isDragging = false;
    function getOffsetX(e) {
      if (e.type.startsWith('touch')) {
        return e.touches[0].clientX;
      }
      return e.clientX;
    }
    
    function scrub(e) {
      const rect = progressContainer.getBoundingClientRect();
      const offsetX = getOffsetX(e) - rect.left;
      let ratio = offsetX / rect.width;
      ratio = Math.min(Math.max(ratio, 0), 1);
      const newTime = ratio * videoPlayer.duration;
      videoPlayer.currentTime = newTime;
      const progressPercent = ratio * 100;
      progressBar.style.width = progressPercent + '%';
      progressHandle.style.left = `calc(${progressPercent}% - 7px)`;
      timeRemaining.textContent = formatTime(videoPlayer.duration - newTime);
    }
    
    progressContainer.addEventListener('mousedown', e => {
      isDragging = true;
      scrub(e);
    });
    progressContainer.addEventListener('touchstart', e => {
      isDragging = true;
      scrub(e);
    }, { passive: false });
    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      scrub(e);
    });
    window.addEventListener('touchmove', e => {
      if (!isDragging) return;
      scrub(e);
    }, { passive: false });
    window.addEventListener('mouseup', () => { isDragging = false; });
    window.addEventListener('touchend', () => { isDragging = false; });
    
    // Lógica para exibir os controles e ocultá-los após 2 segundos (incluindo em tela cheia)
    videoContainer.addEventListener('mouseenter', () => {
      controlsOverlay.classList.remove('hidden');
      clearTimeout(hideControlsTimeout);
    });
    
    let hideControlsTimeout;
    videoContainer.addEventListener('mousemove', () => {
      controlsOverlay.classList.remove('hidden');
      clearTimeout(hideControlsTimeout);
      hideControlsTimeout = setTimeout(() => {
        controlsOverlay.classList.add('hidden');
      }, 2000);
    });
    
    // Impede o menu de contexto
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
