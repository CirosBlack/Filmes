<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CirosBlack</title>
  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/CirosBlack/jaspion/refs/heads/main/favicon.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #141414;
      color: #fff;
      overflow-x: hidden;
    }

    /* ====== HEADER / NAVBAR ====== */
    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 10px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .left-header {
      display: flex;
      align-items: center;
    }

    /* O logo agora é um link que redireciona para a página inicial */
    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: #e50914;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      text-decoration: none;
    }

    #searchInput {
      margin-left: 20px;
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      outline: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      cursor: pointer;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li:hover {
      color: #e50914;
    }

    /* ====== HERO BANNER ====== */
    .hero {
      width: 100%;
      height: 200px; /* Altura reduzida */
      background: url("https://via.placeholder.com/1600x600?text=Assassino+a+Pre%C3%A7o+Fixo") center center no-repeat;
      background-size: cover;
      position: relative;
      margin-top: 50px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 60px;
      animation: fadeIn 1.5s ease;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.7), transparent 60%);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 18px;
      line-height: 1.4;
      margin-bottom: 20px;
    }

    .hero-content button {
      padding: 12px 24px;
      background-color: #e50914;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero-content button:hover {
      background-color: #f6121d;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* ====== MAIN CONTENT ====== */
    main {
      width: 100%;
      padding: 20px 40px 80px; /* Padding inferior para dar espaço */
      margin-top: 20px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    /* ====== CARDS (GRID) ====== */
    .movie-row {
      display: grid;
      gap: 20px;
      padding: 20px 30px;
    }

    /* Ajuste nos cards para ocuparem 100% da célula do grid */
    .movie-card {
      background-color: #222;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
    }

    .movie-card img {
      width: 100%;
      display: block;
    }

    .movie-card-info {
      padding: 8px;
    }

    .movie-card-info h4 {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .movie-card-info p {
      font-size: 12px;
      color: #bbb;
    }

    /* ====== RESPONSIVO ====== */
    @media (max-width: 768px) {
      .hero {
        height: 250px;
        padding-left: 20px;
      }

      .hero-content h1 {
        font-size: 28px;
      }

      .hero-content p {
        font-size: 14px;
      }

      .hero-content button {
        font-size: 14px;
      }

      header .logo {
        font-size: 18px;
      }

      nav ul li {
        font-size: 14px;
      }

      .section-title {
        font-size: 18px;
      }
    }

    /* ====== MODO RETRATO ====== */
    @media (orientation: portrait) {
      /* 4 colunas na retrato */
      .movie-row {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    /* ====== MODO PAISAGEM ====== */
    @media (orientation: landscape) {
      /* Se o viewport for largo o suficiente, exibe 6 colunas */
      @media (min-width: 1780px) {
        .movie-row {
          grid-template-columns: repeat(6, 1fr);
        }
      }
      /* Caso contrário, exibe 5 colunas */
      @media (max-width: 1779px) {
        .movie-row {
          grid-template-columns: repeat(5, 1fr);
        }
      }
    }
  </style>
</head>
<body>
  <!-- ====== HEADER / NAVBAR ====== -->
  <header>
    <div class="left-header">
      <!-- Logo clicável que redireciona para a página inicial -->
      <a href="https://cirosblack.github.io/CirosBlack" class="logo">CirosBlack</a>
      <input type="text" id="searchInput" placeholder="Pesquisar..." />
    </div>
    <nav>
      <ul>
        <li>Início</li>
        <li>Animes</li>
        <li>Filmes</li>
        <li>Séries</li>
        <li>Cursos</li>
      </ul>
    </nav>
  </header>

  <!-- ====== HERO BANNER ====== -->
  <div class="hero">
    <div class="hero-content">
      <h1>Bem-vindo CirosBlack</h1>
      <p>Todos os seus conteúdos em um só lugar!</p>
    </div>
  </div>

  <!-- ====== MAIN CONTENT ====== -->
  <main>
    <div class="section">
      <h2 class="section-title">Destaques</h2>
      <div class="movie-row">
        <!-- Card 1 -->
        <div class="movie-card" onclick="window.location.href='https://cirosblack.github.io/YuYuHakusho'">
          <img src="https://raw.githubusercontent.com/CirosBlack/YuYuHakusho/refs/heads/main/WXUgWXUgSGFrdXNobw.jpg" alt="Yu Yu Hakusho" />
          <div class="movie-card-info">
            <h4>Yu Yu Hakusho</h4>
            <p>Animes</p>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="movie-card" onclick="window.location.href='https://cirosblack.github.io/jaspion'">
          <img src="https://raw.githubusercontent.com/CirosBlack/jaspion/refs/heads/main/SmFzcGlvbg.jpg" alt="Jaspion" />
          <div class="movie-card-info">
            <h4>Jaspion</h4>
            <p>Séries - Tokusatsu</p>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="movie-card" onclick="window.location.href='https://cirosblack.github.io/changeman'">
          <img src="https://raw.githubusercontent.com/CirosBlack/CirosBlack/refs/heads/main/Changeman.jpg" alt="Jaspion" />
          <div class="movie-card-info">
            <h4>Changeman</h4>
            <p>Séries - Tokusatsu</p>
          </div>
        </div>
        <!-- Card 4 -->
        <div class="movie-card">
          <img src="https://huggingface.co/datasets/CirosW/Q0FQQVM/resolve/main/WXUgWXUgSGFrdXNobw.jpg" alt="Doctor Strange" />
          <div class="movie-card-info">
            <h4>Doctor Strange</h4>
            <p>Marvel</p>
          </div>
        </div>
        <!-- Card 5 -->
        <div class="movie-card">
          <img src="https://huggingface.co/datasets/CirosW/Q0FQQVM/resolve/main/WXUgWXUgSGFrdXNobw.jpg" alt="Wonka" />
          <div class="movie-card-info">
            <h4>Wonka</h4>
            <p>Fantasia</p>
          </div>
        </div>
        <!-- Card 6 -->
        <div class="movie-card">
          <img src="https://huggingface.co/datasets/CirosW/Q0FQQVM/resolve/main/WXUgWXUgSGFrdXNobw.jpg" alt="Exemplo" />
          <div class="movie-card-info">
            <h4>Exemplo</h4>
            <p>Categoria</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ====== SCRIPT DE PESQUISA ====== -->
  <script>
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase().trim();
      const cards = document.querySelectorAll('.movie-card');
      cards.forEach(card => {
        const title = card.querySelector('.movie-card-info h4').textContent.toLowerCase();
        const category = card.querySelector('.movie-card-info p').textContent.toLowerCase();
        card.style.display = (title.includes(query) || category.includes(query)) ? '' : 'none';
      });
    });
  </script>
  <script>
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
  });
</script>
</body>
</html>
